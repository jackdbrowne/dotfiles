- shell:
  - [git submodule update --init --recursive, Installing submodules]

- clean: ['~']

- link:
    ~/.aliases: aliases
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.hushlogin: hushlogin
    ~/.bin: bin 
    ~/.gitignore_global: gitignore_global
    ~/.gitconfig: gitconfig

